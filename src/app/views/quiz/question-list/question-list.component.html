<div class="row">
  <div class="questions-list col-6">
    <div class="row">
      <div class="col-12">
        <h3>Question list</h3>
        <ul class="list-group" [sortablejs]="questions" [sortablejsOptions]="questionOptions">
          <div *ngFor="let question of questions"
             class="list-group-item"
             [routerLink]="[question.id]"
             routerLinkActive="active">
            <i class="drag-handle fui-list"></i>
            <span><strong>{{ question.order }}.</strong></span>
            <span>{{ question.question }}</span>
            <i class="remove-handle fui-trash float-right"></i>
          </div>
        </ul>
        <ul class="list-group">
          <li class="list-group-item new-question">
            <div class="col-12" (click)="onNewQuestion()">
              <i class="fui-plus" (click)="onDeleteAnswer(question.id)"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
