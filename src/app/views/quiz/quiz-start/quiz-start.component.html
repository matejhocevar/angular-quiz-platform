<form class="quiz-form" (ngSubmit)="onQuizStart(f)" #f="ngForm">
  <div class="quiz-card col-md-6 mx-auto">
    <app-slanted><h3 >{{ 'quiz.start.title' | translate }}</h3></app-slanted>
    <div class="card">
      <div class="card-header text-white"
           [ngStyle]="{'background': quiz.imagePath && quiz.imagePath.length > 0 ? 'url(' + quiz.imagePath + ')' : 'linear-gradient(to top, #30cfd0 0%, #330867 100%)'}">
        <div class="header">
          <h3 class="card-title highlighted">{{ quiz.title }}</h3>
          <p class="card-text highlighted">{{ quiz.description }}</p>
        </div>
      </div>
        <div class="card-body">
          <div class="container">
            <ng-container *ngIf="questions">
              <p class="card-text" [innerHTML]="'quiz.start.description' | translate:{number: questions.length}"></p>
            </ng-container>
            <ng-container *ngIf="!questions">
              <p class="card-text">{{ 'quiz.start.loading' | translate }}</p>
            </ng-container>
            <div class="quiz-form">
              <p class="card-text">{{ 'quiz.start.options.label' | translate }}</p>
              <div class="row quiz-show-progress">
                <div class="col-1"><input type="checkbox" id="showProgress" name="showProgress" disabled="disabled" ngModel></div>
                <div class="col-11 text-left"><label for="showProgress" disabled="disabled">{{ 'quiz.start.options.trackProgress' | translate }}</label></div>
              </div>
              <div class="row quiz-random">
                <div class="col-1"><input type="checkbox" id="randomQuestions" name="randomQuestions" ngModel></div>
                <div class="col-11 text-left"><label for="randomQuestions">{{ 'quiz.start.options.randomQuestions' | translate }}</label></div>
              </div>
              <div class="row quiz-show-num-correct-answers">
                <div class="col-1"><input type="checkbox" id="showNumCorrectAnswers" name="showNumCorrectAnswers" ngModel></div>
                <div class="col-11 text-left"><label for="showNumCorrectAnswers">{{ 'quiz.start.options.numCorrectAnswers' | translate }}</label></div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <ng-container *ngIf="quizService && quizService.quizStarted">
            <button class="btn btn-default text-center float-left" type="submit" (click)="onQuizStart()" [disabled]="!questions">{{ 'quiz.start.toolbar.startAgain' | translate }}</button>
            <button class="btn btn-success text-center float-right" type="button" (click)="onQuizResume()" [disabled]="!questions">{{ 'quiz.start.toolbar.resumeQuiz' | translate }}</button>
          </ng-container>
          <ng-container *ngIf="quizService && !quizService.quizStarted">
            <button class="btn btn-success text-center" type="submit" [disabled]="!questions">{{ 'quiz.start.toolbar.startQuiz' | translate }}</button>
          </ng-container>
        </div>
    </div>
  </div>
</form>
